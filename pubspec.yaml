name: lockin_app
description: "LockIn â€” Focus, Journal, and Productivity Tracker"
publish_to: 'none' # Prevent accidental pub.dev publishing

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # iOS-style icons
  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.2

  # Local storage (for journal, theme color, etc.)
  shared_preferences: ^2.3.2

  # Firebase core (for sync, analytics, etc.)
  firebase_core: ^4.2.0

  # Enable when we add authentication & cloud sync
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  flutter_colorpicker: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended linting rules for clean, consistent code
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
        - asset: assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf
          style: italic
